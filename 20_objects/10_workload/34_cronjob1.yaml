apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cronjob1 
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: ct-busyboxplus
              image: radial/busyboxplus
              imagePullPolicy: IfNotPresent
              args:
                - /bin/sh
                - -c
                - date; echo Hello from the Kubernetes cluster