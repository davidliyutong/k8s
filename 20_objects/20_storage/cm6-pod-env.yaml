apiVersion: v1
kind: Pod
metadata:
  name: cm6-pod-env
spec:
  restartPolicy: Never
  containers:
    - name: ct-busybox
      image: radial/busyboxplus
      imagePullPolicy: IfNotPresent
      command: [ "/bin/sh", "-c", "env && sleep 3000" ]
      env:
        - name: SPECIAL_LEVEL_KEY
          valueFrom:
            configMapKeyRef:
              name: cm1
              key: special.how
        - name: SPECIAL_TYPE_KEY
          valueFrom:
            configMapKeyRef:
              name: cm1
              key: special.type
